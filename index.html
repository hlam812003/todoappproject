<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TODO APP PROJECT BY HWAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="card">
        <h1 class="todo-header"><i class="fa-solid fa-align-left"></i> TODO LIST</h1>
        <button id="theme-settings">
            <img src="./img/icon-sun.svg" alt="Thay đổi giao diện">
        </button>
    </header>
    <main>
        <div class="card add">
            <div class="container">
                <button id="add-btn">&plus;</button>
            </div>
            <div class="sup-container">
                <input type="text" class="text-input" placeholder="Create new todo..." spellcheck="false" autocomplete="off" name="" id="">
            </div>
        </div>
        <ul class="todos"></ul>
        <div class="card stat">
            <p class="corner"><span id="items-left">0</span> works left</p>
            <div class="filter">
                <button id="all" class="on">All</button>
                <button id="active">Active</button>
                <button id="completed">Completed</button>
            </div>
            <div class="corner">
                <button id="clear-completed">Clear completed works</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Drag or drop to reorder your todo list - @HWAN 2022</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
